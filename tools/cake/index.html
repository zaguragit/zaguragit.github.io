<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv=Content-Security-Policy content="default-src 'self';frame-src https://john.citrons.xyz/embed?ref=zagura.one;img-src 'self';form-action 'self';base-uri 'self';style-src 'unsafe-inline' 'self';font-src 'self';">
    <meta name=copyright content=Zagura>
    <meta name=language content=en>
    <meta name=author content=Zagura>
    <meta name=web-author content=Zagura>
    <meta name=description content="A shitty little repl thingie">
    <meta name=no-email-collection>
    <meta name=referrer content=no-referrer>
    <meta name=theme-color content=#000000>
    <meta name=color-scheme content=dark>
    <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel=stylesheet href=style.css>
    <title>Cake</title>
  </head>
  <body>
    <script src=cake.js defer></script>
    <main>
      <form id=form><input type=text placeholder="Type your query" name=input></form>
      <div id=output></div>
      <details>
        <summary>Help</summary>
        <div class=grid>
          <dl>
            <dt>range</dt>
            <dd>
              <span class=token-kw>range</span> [<span class=token-ph>&lt;from&gt;</span>, <span class=token-ph>&lt;to&gt;</span>]<br>
              <span class=token-ph>can use () for exclusive bounds</span>
            </dd>
            <dt>random</dt>
            <dd><span class=token-kw>random in</span> <span class=token-ph>&lt;range&gt;</span></dd>
          </dl>
          <dl>
            <dt>logarithm</dt>
            <dd><span class=token-op>log</span> <span class=token-ph>&lt;base&gt;</span> <span class=token-ph>&lt;num&gt;</span></dd>
          </dl>
        </div>
      </details>
    </main>
  </body>
</html>

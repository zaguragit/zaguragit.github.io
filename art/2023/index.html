  <body>
    <header>
      <h1>Zagura's Art - 2023</h1>
      <span class=back-to-main><a rel=me href=https://zagura.one>zagura.one</a></span>
    </header>
    <section>
      Here's the what I've made in 2023
    </section>
    <div class=image-grid>
      <a href=avatar_26dec.png caption="Finally managed to make a good stylized avatar, I'm rly happy with it :3">
        <img decoding=async
          src=avatar_26dec.png
          alt="Zagura looking into the distance (to the right), with a jawline bob haircut + the little hairpeace that comes out next to the ear. They're wearing a t-shirt and hooded jacket">
      </a>
      <a href=avatar_28oct.png caption="Just another avatar of me">
        <img decoding=async
          src=avatar_28oct.png
          alt="Just another avatar of me">
      </a>
      <a href=rattus_30sep.png caption="Made a tooth fairy for my fictional wiki">
        <img decoding=async
          src=rattus_30sep.png
          alt="A rat-looking rodent with bird-like wings on a sewer metal thing (i think it's called grill?). They're holding 2 teeth, cuz they're a tooth fairy">
      </a>
      <a href=person_20sep.png caption="Tried drawing on paper, realized separating the process into lineart -> color -> shading was hindering me, then I quickly traced the drawing digitally and did it painting style">
        <img decoding=async
          src=person_20sep.png
          alt="A person with green skin with blue undertones and big bright blue eyes, and pointy ears facing out and downwards from the head">
      </a>
      <a href=semiversary_8aug.png caption="Jair and me kissing. This was a little semiversary (6 months of dating) gift for him">
        <img decoding=async
          src=semiversary_8aug.png
          alt="Jair, with a tanktop and a short hair tail, and me with a croptop and a long hair tail. We are kissing. There are some butterflies around to symbolize passion or something, idk">
      </a>
      <a href=witch_14jul.png caption="A witch in a foggy pond">
        <img decoding=async
          src=witch_14jul.png
          alt="A witch with a huge hat &amp; glowing goggles emerging from a pond in a foggy environment">
      </a>
      <a href=avatar_2jul.png caption="A new avatar I made for myself. I was rly happy with the hair, and yes, the mouth looks weird, but I didn't wanna fix it, so this is what u get">
        <img decoding=async
          src=avatar_2jul.png
          alt="Me, quite pale, with long hair">
      </a>
      <a href=avatar_20may.png caption="Just another avatar of me">
        <img decoding=async
          src=avatar_20may.png
          alt="Just another avatar of me">
      </a>
      <a href=jair.png caption="This is my boyfriend, Jair">
        <img decoding=async
          src=jair.png
          alt="My beautiful boyfriend, Jair">
      </a>
      <a href=avatar_1mar.png caption="Just another avatar of me">
        <img decoding=async
          src=avatar_1mar.png
          alt="Just another avatar of me">
      </a>
    </div>
    <section>
      <h2>Pixelart</h2>
      Made Some 88x31 badges:<br>
      <img class=pixelart src=../../assets/badges/bring-back-the-headphone-jack-green.png>
      <img class=pixelart src=../../assets/badges/bring-back-the-headphone-jack-red.png>
      <img class=pixelart src=../../assets/badges/endfastfashion.png>
    </section>
    <section>
      <h2>Some cards I drew for a game</h2>
      <a class=img href=travesia-pirata/shipwreck.png>
        <img decoding=async class=framed
          height=240px
          src=travesia-pirata/shipwreck.png
          alt="A shipwreck, and a clear-cloudy sky">
      </a>
      <a class=img href=travesia-pirata/tormenta.png>
        <img decoding=async class=framed
          height=240px
          src=travesia-pirata/tormenta.png
          alt="A storm, with lightning and all">
      </a>
      <a class=img href=travesia-pirata/huracan.png>
        <img decoding=async class=framed
          height=240px
          src=travesia-pirata/huracan.png
          alt="A hurricane, like a legit tornado in the see">
      </a><br>
      I had to draw several cards for a table-top game my group had to make for uni.
      There were more cards, but these are my faves
    </section>
  </body>
</html>

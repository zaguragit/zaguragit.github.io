    <div class=grid>
      <div>
        <section>
          <header>
            <h1>Zagura's Art - 2022</h1>
            <span class=back-to-main><a rel=me href=https://zagura.one>zagura.one</a></span>
          </header>
          This year I still didn't have this website to archive my art, and was mostly posting it on instagram
        </section>

      <div>

    <div class=image-grid>
      <article
        caption="Made a new banner image for fedi">
        <img decoding=async
          src=drawing/12-05-1.jpg
          alt="A cloudy desert with a pyramid in the distance & a thin slit in the clouds that lets the light through">
      </article>
      <article
        caption="Tried doing the chellenge where you select some colors and then turn on a black & white filter, and use them to paint in values & then turn the filter off & u get a colorful thingie">
        <img decoding=async
          src=drawing/12-05.jpg
          alt="A drawn person pretending to use a bow">
      </article>
      <article
        caption="VERY skinny, nude (cuz i like drawing muscles) individual stretching their right arm behind their neck. They have medium-length wavy hair & elf ears">
        <img decoding=async
          src=drawing/11-12.jpg
          alt="VERY skinny, nude individual stretching their right arm behind their neck. They have medium-length wavy hair & elf ears">
      </article>
      <article

        <img decoding=async
          src=drawing/09-01.png
          alt="Shirtless lean demon guy with a cute gargoyle on their shoulder">
      </article>
      <article
        caption="Cupcake metaphor to explain linux to non-linux users">
        <img decoding=async
          src=drawing/08-27.jpg
          alt="A linux install is like a cupcake: the dough part (the base) is the kernel, if you make some special change to the dough, that's a kernel module, chocolate chips and stuff would be the builtin linux programs, like sudo & ls. Then there's the cupcake wrapping, which is like the shell/desktop environment (like Gnome, Kdeâ€¦), some people might not want it, and get their hands dirty. Then there's the topping, which represents the apps, some of them are meant to match the wrapping in style, and some aren't">
      </article>
      <article
        caption="Old avatar">
        <img decoding=async
          src=drawing/08-02.jpg
          alt="Like tiefling, but no horns, not elf. Has blue skin with white undercut hair (the head side parts of the hair are dark)">
      </article>
      <article
        caption="Merman, but not a senpai uwu yaoi protagonist, actually a being that looks aquatic (still has a 6-pack & pecs tho, cuz obviously)">
        <img decoding=async
          src=drawing/07-25.jpg
          alt="Merman in a kelp forest">
      </article>
      <article
        caption="Tiefling with golden jewelery">
        <img decoding=async
          src=drawing/07-23.jpg
          alt="Tiefling with golden jewelery">
      </article>
      <article
        caption="Boring, but atleast they didn't skip leg day">
        <img decoding=async
          src=drawing/07-22.png
          alt="Muscular (artistically nude) blue guy with a tail walking underwater">
      </article>
      <article
        caption="In case you couldn't tell, I'm obsessed with anatomical necks">
        <img decoding=async
          src=drawing/07-10.jpg

      </article>
      <article
        caption="Was planning on making this into a physical painting, failed">

      </article>
      <article
        caption="Idk what to say about this, enjoy I guess">
        <img decoding=async
          src=drawing/06-03.jpg
          alt="Muscular dude in a desert, wearing a cape and a loin cloth thingie with 2 belts & a small bag attached to one of them">
      </article>
      <article
        caption="#goals">

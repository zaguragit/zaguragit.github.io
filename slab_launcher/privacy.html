<!doctype html><meta charset="utf-8"><title>Slab Launcher - privacy policy</title>
<link rel="stylesheet" href="../style.css">
<link id=favicon rel="icon" href="favicon.svg">
<meta name="theme-color" content="#000000">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<meta name="robots" content="noindex">
<script>
const favicon = document.getElementById("favicon");
const is_dark = window.matchMedia("(prefers-color-scheme: dark)");
function change_favicon () {
  if (is_dark.matches) favicon.href = "favicon-dark.svg";
  else favicon.href = "favicon.svg";
};
is_dark.addEventListener ("change", change_favicon);
change_favicon ();
</script>
<main>
  <h1>Privacy Policy</h1>
  <p>
    Slab Launcher may access your storage, usage statistic or notifications, but all of it stays on your device.
    Internet access is for loading duckduckgo instant answers, and stuff
  </p>  
</main>
